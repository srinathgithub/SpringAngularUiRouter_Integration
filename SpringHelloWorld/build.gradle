apply plugin: "java"
apply plugin: "maven"
apply plugin: 'war'


version = 1.0

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
		maven{
			url "http://repo1.maven.org/maven2/"
		 }
    
}
repositories {
mavenCentral()
}


